        $('.review-slider').slick({
            infinite: true,

            slidesToScroll: 1,
            arrows: false,
            dost: true
        })

        var tl = new TimelineMax({ repeat: -1, repeatDelay: 5 });

        // FAQ
        const accItems = document.querySelectorAll(".accordion__item");
        accItems.forEach((acc) => acc.addEventListener("click", toggleAcc));
        function toggleAcc() {
            // remove active class from all items exept the current item (this)
            // accItems.forEach((item) => item != this ? item.classList.remove("accordion__item--active") : null

            // toggle active class on current item
            if (this.classList != "accordion__item--active") {
                this.classList.toggle("accordion__item--active");
            }
        }

    })

</script>

    <script>
        // Menu Dropdown
        $('.dropdown').on('mouseenter', function () {
            TweenMax.from('.dropdown-content', { opacity: 0, y: 10 })
            TweenMax.to('.dropdown-content', { display: 'flex', opacity: 1, y: 0, ease: Power3.easeOut })
        })
        $('.dropdown').on('mouseleave', function () {
            TweenMax.to('.dropdown-content', { display: 'none', opacity: 0, y: 10 })
        })

        // MobileMenu Dropdown
        $('.mobile-dropdown').on('click', function () {
            $('.mobile-dropdown-content').toggle()
        })

        $('.plates').on('click', function () {
            $(this).toggleClass('active')
            $('.plate').toggleClass('active')
            $('.mobile-nav-container').toggleClass('mobile-nav-container-active')
            $('.over-lay').toggleClass('over-lay-active')
            $('body').toggleClass('over-lay-active')
        })

        function resize() {
            $('main').css('margin-top', $('header').height() + "px")
        }
        $(window).resize(function () {
            resize()
        })
        $(document).ready(function () {
            resize()
        });
    </script>
